<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

    <link rel="stylesheet" href="style/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inder&display=swap" rel="stylesheet">

<body>
    <div class="login">
        <div class="judul">
            <span>Welcome to</span>
            <img src="img/logo.png" alt="">
        </div>

        <div class="deskripsi">
            Log in to get in the moment updates on the things <br>that accedent you
        </div>

        <form action="">
            <label for="username">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="Username" autocomplete="off">
            </label>
            <label for="password">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" autocomplete="off">
            </label>

            <button type="submit">SIGN IN</button>
            <p>Don't have an account ?
                <a href="#">Sign Up Now</a>
            </p>
        </form>

        <div class="or">
            <span>Or</span>
        </div>

        <div class="continueWithSocialMedia">
            <p>Continue with social media</p>
            <div class="socialMedia">
                <a href="#">
                    <i class="fab fa-facebook-f fb"></i>
                </a>
                <a href="#">
                    <i class="fab fa-twitter twt"></i>
                </a>
                <a href="#">
                    <i class="fab fa-google-plus-g gplus"></i>
                </a>
                <a href="#">
                    <i class="fab fa-linkedin-in in"></i>
                </a>
            </div>
        </div>
    </div>


    <div class="cover">

        <img src="img/background.jpg" alt="" class="background">

        <div class="logo">
            <img src="img/Logo ReDream 2.png" alt="">
        </div>

        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. <br> Illo aliquam rerum et magnam, quasi fuga harum
            expedita. <br> Quod, tenetur consequatur!</p>

    </div>
